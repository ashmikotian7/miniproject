  <style>
    /* Basic CSS for layout and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f6f8f7, #45a049);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      color: #fff;
    }

    header {
      background-color: #584158;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    header img {
      width: 11%;
    }

    header h2 {
      font-size: 1.8em;
      font-family: cursive;
    }

    /* Sign Up Section */
    .signup-container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .signup-container h2 {
      color: #12723a;
      margin-bottom: 20px;
    }

    .signup-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .signup-form input:focus {
      border-color: #12723a;
      outline: none;
      box-shadow: 0px 0px 8px rgba(18, 114, 58, 0.4);
    }

    .signup-form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #12723a;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-form button:hover {
      background: #45a049;
    }

    .login-link {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #12723a;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    

    footer {
      background-color: #584158;
      color: #fff;
      text-align: center;
      padding: 10px;
      width: 100%;
    }

  </style>

  <!-- Faculty Sign-Up Section -->
  <div class="signup-container">

    <form class="signup-form" action="sigup.php" method="POST">

      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
