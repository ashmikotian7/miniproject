<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image Layout</title>
    <style>
        /* Container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px; /* Space between images */
            padding: 20px;
        }

        /* Image styling */
        .circle-img {
            width: 150px;      /* Adjust size as needed */
            height: 150px;
            border-radius: 50%; /* Makes image circular */
            object-fit: cover;  /* Ensures image fits within the circle */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Replace the src with the URL of your images -->
    <img src="smvitm.jpg" alt="Picture 1" class="circle-img">
    <img src="smvitm.jpg" alt="Picture 2" class="circle-img">
    <img src="smvitm.jpg" alt="Picture 3" class="circle-img">
    <img src="smvitm.jpg" alt="Picture 4" class="circle-img">
</div>

</body>
</html>
